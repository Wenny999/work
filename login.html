<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
 <p>通讯录管理系统</p>
 <p>用户名
    <input id="username" type="text" name="username" value="">
 </p>   
 <p>密码
    <input id="password" type="password" name="password" value="">
 </p>
 <br>
 <button type="button" onclick="check('');">登陆</button>
 <br>
 <p>用户名：123</p>
 <p>密码：123</p>
 <script type="text/javascript">
 function check() {
    if(username.value == "123" && password.value == "123"){
        window.location.href="list.html"
    }
    else if(username.value == "" && password.value == ""){
        alert("请输入用户名和密码");
    }
    else {
        alert("密码错误，请检查用户名和密码");
        password.value="";
    }
 }

 </script>
</body>
</html>
